server {
    listen 80 default_server;
    server_name _;
    root /var/www/html/public;
    
    # Enhanced logging with error details
    access_log /dev/stdout combined;
    error_log /dev/stderr error;  # Changed from debug to error level

    # Enable gzip compression
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_vary on;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;

    # Optimize buffer sizes
    client_body_buffer_size 10K;
    client_header_buffer_size 1k;
    client_max_body_size 8m;
    large_client_header_buffers 4 16k;  # Increased buffer size
    proxy_buffer_size 16k;  # Increased buffer size
    proxy_buffers 8 32k;  # Increased buffer size
    proxy_busy_buffers_size 64k;  # Increased buffer size

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 15;
    send_timeout 10;

    # Static asset handling with aggressive caching
    location ~* \.(css|js|jpe?g|gif|png|ico|svg|woff2?|ttf|eot|otf)$ {
        access_log off;
        expires max;
        add_header Cache-Control "public, no-transform";
        try_files $uri =404;
    }

    # Forward all non-static requests to Octane with enhanced error handling
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        
        # Set longer timeouts to prevent 502 errors from transient issues
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Additional performance headers
        proxy_buffers 8 32k;
        proxy_buffer_size 64k;
        
        # Add detailed error logging for proxy errors
        proxy_intercept_errors on;
        
        # Custom error logging
        log_not_found on;
        log_subrequest on;
        
        # Optional debug header for tracing proxy issues
        add_header X-Proxy-Status $upstream_status always;
        
        # Explicit error handling for common error codes
    }
    
    # Status endpoint for health checks and monitoring
    location /nginx_status {
        stub_status on;
        access_log off;
        # Only allow localhost access
        allow 127.0.0.1;
        deny all;
    }
    
    # Special location for explicitly logging proxy errors
    location @error502 {
        access_log /tmp/nginx.access.log;
        error_log /tmp/nginx.error.log error;  # Changed from debug to error level
        return 502;
    }

    # Dedicated health check location for Azure probes
    location = /health {
        access_log off;
        add_header Content-Type application/json;
        return 200 '{"status":"healthy"}';
    }
}
