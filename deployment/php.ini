[PHP]
post_max_size = 12M
upload_max_filesize = 10M
expose_php = Off
realpath_cache_size = 4096k
realpath_cache_ttl = 600
max_input_time = 120
register_argc_argv = 0
memory_limit = 512M
max_execution_time = 120

; Comprehensive error handling for Docker logs
display_errors = stderr
display_startup_errors = stderr
error_reporting = E_ALL
log_errors = On
error_log = /dev/stderr
log_errors_max_len = 0
ignore_repeated_errors = Off
ignore_repeated_source = Off
html_errors = Off
report_memleaks = On

; Add detailed error information
error_append_string = " [container:%{ENV_HOSTNAME}]"
xmlrpc_errors = On
docref_root = /var/www/html
docref_ext = .md

date.timezone = UTC

[Opcache]
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 256
opcache.use_cwd = 0
opcache.max_file_size = 0
opcache.max_accelerated_files = 16000
opcache.validate_timestamps = 1
opcache.file_update_protection = 0
opcache.interned_strings_buffer = 16
opcache.file_cache = 60
opcache.max_wasted_percentage = 10
opcache.revalidate_freq = 15
opcache.save_comments = 1
opcache.fast_shutdown = 1
opcache.jit_buffer_size = 100M
opcache.jit = 1255
opcache.consistency_checks = 1

[JIT]
opcache.jit_buffer_size = 100M
opcache.jit = 1255
opcache.jit_prof_threshold = 0.001
opcache.jit_max_root_traces = 2048
opcache.jit_max_side_traces = 256

[zlib]
zlib.output_compression = On
zlib.output_compression_level = 9

; Swoole specific settings with enhanced logging
swoole.use_shortname = Off
swoole.display_errors = On
swoole.unixsock_perms = 0666
swoole.log_level = 7
swoole.log_file = /dev/stderr
swoole.enable_library = On
swoole.enable_coroutine = On
